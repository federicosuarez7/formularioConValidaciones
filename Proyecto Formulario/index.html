<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de Validacion de Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="registroForm">
        <h1>Formulario de registro</h1>
        <form id="formulario" novalidate>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" minlength="3"required  autocomplete="off" placeholder="Juan Carlos">
            <div class="error" id="errorNombre"></div>
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" minlength="3"required autocomplete="off" placeholder="Perez">
            <div class="error" id="errorApellido"></div>
            <br>
            <label for="documento">Documento:</label>
            <input type="text" id="documento" name="documento" minlength="7"required autocomplete="off" placeholder="34872629">
            <div class="error" id="errorDocumento"></div>
            <br>
            <label for="mail">Correo:</label>
            <input type="email" id="mail" name="mail" required placeholder="mail@ejemplo.com" autocomplete="off">
            <div class="error" id="errorMail"></div>
            <br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required placeholder="29">
            <div class="error" id="errorEdad"></div>
            <br>
            <label for="actividad">Actividad:</label>
            <select name="actividad" id="actividad" required>
                <option value="">Seleccione...</option>
                <option value="Tecnologia">Tecnologia</option>
                <option value="Programacion">Programacion</option>
                <option value="Sistemas">Sistemas</option>
                <option value="Inteligencia Artificial">Inteligencia Artificial</option>
                <option value="Automatizacion">Automatizacion</option>
                <option value="Educacion">Educacion</option>
            </select>
            <div class="error" id="errorActividad"></div>
            <br>
            <label for="nivelEstudio">Nivel de Estudio:</label>
            <select name="nivelEstudio" id="nivelEstudio" required>
                <option value="">Seleccione...</option>
                <option value="Secundaria">Secundaria</option>
                <option value="Secundaria Incompleta">Secundaria Incompleta</option>
                <option value="Terciario">Terciario</option>
                <option value="Terciario Incompleto">Terciario Incompleto</option>
                <option value="Universitario">Universitario</option>
                <option value="Universitario Incompleto">Universitario Incompleto</option>
                <option value="Posgrado">Posgrado</option>
            </select>
            <div class="error" id="errorNivelEstudio"></div>
            <br>
            <label class="inline">
                <input type="checkbox" name="terminos" id="terminos" required>
                Acepto t√©rminos y condiciones
            </label>
            <div class="error" id="errorTerminos"></div>
            <br>
            <label class="inline">Publicidad</label>
            <input type="checkbox" name="publicidad" id="ofertas" value="ofertas">
            <label for="publicidad" class="inline">Ofertas</label>
            <input type="checkbox" name="publicidad" id="novedades" value="novedades">
            <label for="publicidad" class="inline">Novedades</label>
            <div class="error" id="errorPublicidad"></div>
            <br>
            <input type="submit" value="Registrate">

        </form>




    </div>
    
    <script src="form.js"></script>
</body>
</html>
